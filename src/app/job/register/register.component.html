<div class='register-container'>
  <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
    <h2>User Register Form</h2>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="username" placeholder="Full name" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
    </div>
    <div class= "form=4">

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="dob" />
    </div>
    <div class="form-group ">
      <label>Gender:</label>
      <div class="gender-options">
        <label class="gender-option">
          <input type="radio" formControlName="gender" value="female" name="gender" />
          Female

          <input type="radio" formControlName="gender" value="male" name="gender" />
          Male
          <input type="radio" formControlName="gender" value="other" name="gender" />
          Other
        </label>
      </div>
    </div>

    <div class="form-group">

      <label>Nationality</label>
      <input type="text" formControlName="nationality" placeholder="Nationality" />

    </div>


    <div class="form-group">
      <label>Upload Resume</label>
      <input type="file" formControlName="resume" />
    </div>

  </div>

    <button type="submit">Register</button>

    <p class='edit-col' (click)="onLogin()">Already have an account? <span class="highlighted">Login</span></p>
  </form>
</div>
