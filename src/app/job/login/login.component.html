<div class="login-container">

  <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Student Login Form</h2>
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group"> <!-- Corrected typo in class name -->
      <input type="password" formControlName="password" placeholder="Password"/>
    </div>
    <button type="submit">Login</button>
    <p (click)="toggleForm('register')">Don't have an account?
      <span class="highlighted">Register</span>
    </p>
  </form>

 //<form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
    <h2>Student Register Form</h2>
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="Username" />
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="dob" placeholder="Date of Birth (dd-mm-yyyy)" />
    </div>

    <div class="form-group gender-group">
      <label>Gender:</label>
      <div class="gender-options">
        <label class="gender-option">
          <input type="radio" formControlName="gender" value="male" />
          <span class="checkmark"></span>
          Male
        </label>
        <label class="gender-option">
          <input type="radio" formControlName="gender" value="female" />
          <span class="checkmark"></span>
          Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="nationality" placeholder="Nationality" />
    </div>
    <button type="submit">Register</button>
    <p (click)="toggleForm('login')">Already have an account?
      <span class="highlighted">Login</span>
    </p>
  </form>
</div>
