<div class="image">
<div class="Bar">
  <h1>Online Recruitment</h1>
</div>

<div class="navbar">
  <ul>


    <li><p class='edit-col' (click) = "onHome()"><span class="highlighted">Home</span></p><li>
    <li><a href="#">Apply Job</a></li>
    <li><a href="#">Jobs for you</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Admin</a></li>

    <li><p class='edit-col' (click) = "onRegisterr()"><span class="highlighted">Register</span></p></li>
    <li>
      <form class="search-form" action="#" method="GET">
        <input type="text" placeholder="Search..." name="search">
        <button type="submit">Search</button>
      </form>
    </li>
  </ul>
</div>

<div class="login-container">
  <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>User Login Form</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Password" />
    </div>
    <p class='edit-col' (click) = "onForgotPassword()"><span class="highlighted">Forgot Password</span></p>
    <button type="submit">Login</button>

    <p class='edit-col' (click) = "onRegister()">Don't have an account? <span class="highlighted">Register</span></p>


  </form>
</div>
</div>
