<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="submitForgotPasswordForm()">
    <div class="form-group">
      <label>Email or Phone Number</label>
      <input type="text" formControlName="emailOrPhone" placeholder="Enter your email or phone number">
    </div>
    <button type="submit">Send Verification Code</button>
  </form>

  <!-- OTP Verification Page -->
  <div class="otp-verification-container">
    <h2>OTP Verification</h2>
    <form (ngSubmit)="submitOTPVerificationForm()">
      <div class="form-group">
        <label>Enter OTP</label>
        <input type="text" formControlName="otp" placeholder="Enter the OTP">
      </div>
      <button type="submit">Verify OTP</button>
    </form>
  </div>

  <!-- Password Reset Page -->
  <div class="password-reset-container">
    <h2>Password Reset</h2>
    <form (ngSubmit)="submitPasswordResetForm()">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" placeholder="Enter your new password">
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <!-- Confirmation Page -->
  <div class="confirmation-container">
    <h2>Password Reset Successful</h2>
    <p>Your password has been successfully reset.</p>
  </div>

</div>
